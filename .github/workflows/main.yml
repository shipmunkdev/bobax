name: Check the source code 🧋
on:
  pull_request:
    branches:
      - '*'
jobs:
  test:
    name: Check the source code 🛎️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependency packages 🧶
        run: yarn install
      - name: Lint 🔎
        run: yarn run lint
      - name: Prettier 💅
        run: yarn run format
