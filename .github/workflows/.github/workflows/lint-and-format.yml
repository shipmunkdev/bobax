name: Lint and Format

on:
  push:
    branches:
      - '*'
   pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-format:
    name: Check Source Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint

      - name: Format code
        run: yarn format
